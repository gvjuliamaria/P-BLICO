<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2 - CSS INLINE</title>
</head>

<body>
    <!-- Div A - Div pai -->
    <div style="background-color: #ffc46b; width: 500px; height: 500px;">

        <!-- Div B -->
        <div style="background-color: #88ff84; width: 250px; height: 250px;">

            <!-- Parágrafo-->
            <p style="color: white; background-color: rgb(255, 55, 55, 0.936); font-size: 25px; font-family:
                monospace; font-weight: bold;">Parágrafo, filho da div B
            </p>

        </div>

    </div>

    <!-- Metade da largura do body = vw;
    50% de altura da Janela de exibição (viewport height) = vh;-->>

    <!-- Div D -->
    <div style="width: 50vw; height: 50vh; background-color: rgb(168, 168, 255);">

        <!-- Div E -->
        <div style="width: 75vh; height: 50%; background-color: rgb(255, 0, 0); ">
        </div>
    </div>

</body>

</html>
